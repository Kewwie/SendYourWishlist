<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas from IT22</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}">
    <script src="{{ url_for('static',filename='scripts/index.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="christmas-tree">🎄</div>
            <h1>IT22 Christmas Wonderland</h1>
            <p class="subtitle">Celebrate the magic of technology and the joy of the season with us!</p>
            <a href="/wishlists" class="wishlist-button">Discover Wishlists</a>
        </div>
        <div class="form-container">
            <form id="wishForm">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your festive name">
                <label for="wish">Your Christmas Wish</label>
                <textarea id="wish" name="wish" rows="4" required placeholder="Share your tech-inspired wish..."></textarea>
                <button type="submit">Send to Santa's Cloud ☁️</button>
            </form>
        </div>
    </div>
</body>
</html>
